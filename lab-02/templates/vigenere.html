<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    rel ="stylesheet"/>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr><td style="text-align:center; font-weight:bold; font-size:25px;">Vigenere Cipher</td></tr>
            <tr><td style="font-weight: bold; color:blue">ENCRYPTiON</td></tr>
            <tr>
                <td>
                    <form method="POST"action="/encrypt_Vine">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text"class="form-control"
                            name="inputPlainText" placeholder="Input PlainText"required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text"class="form-control"
                            name="inputKeyPlain" placeholder="Input Key">
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr><td style="font-weight:bold; color:blue">DECRYPTION</td></tr>
            <tr>
                <td>
                    <form method="POST"action="/decrypt_Vine">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text"class="form-control"
                            name="inputCipherText" placeholder="Input CipherText"required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text"class="form-control"
                            name="inputKeyCipher" placeholder="Input Key">
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
